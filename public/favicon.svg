  <rect x="19" y="15" width="4" height="4" fill="#4ade80"/>
  <rect x="9" y="22" width="4" height="4" fill="#4ade80"/>
  <rect x="19" y="22" width="4" height="4" fill="#4ade80"/>

  <!-- Door -->
