  <rect x="6" y="12" width="4" height="18" fill="#334155"/>

  <!-- Roof -->
  <rect x="4" y="9" width="24" height="4" fill="#4ade80"/>
  <rect x="8" y="6" width="16" height="4" fill="#22c55e"/>

  <!-- Windows (glowing green) -->
