<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#12141f"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="windowGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="64"/>

  <!-- Ground shadow -->
  <ellipse cx="256" cy="470" rx="160" ry="20" fill="#000" opacity="0.3"/>

  <!-- Building base with depth -->
  <rect x="96" y="180" width="320" height="290" fill="#1e293b" rx="4"/>
  <rect x="96" y="180" width="40" height="290" fill="#334155"/>
  <rect x="376" y="180" width="40" height="290" fill="#0f172a"/>

  <!-- Building texture lines -->
  <rect x="136" y="200" width="240" height="4" fill="#334155" opacity="0.5"/>
  <rect x="136" y="260" width="240" height="4" fill="#334155" opacity="0.5"/>
  <rect x="136" y="320" width="240" height="4" fill="#334155" opacity="0.5"/>
  <rect x="136" y="380" width="240" height="4" fill="#334155" opacity="0.5"/>

  <!-- Roof layer 1 -->
  <rect x="64" y="140" width="384" height="50" fill="url(#roofGrad)" rx="4"/>
  <rect x="64" y="140" width="384" height="12" fill="#86efac" rx="4"/>

  <!-- Roof layer 2 -->
  <rect x="112" y="95" width="288" height="50" fill="url(#roofGrad)" rx="4"/>
  <rect x="112" y="95" width="288" height="12" fill="#86efac" rx="4"/>

  <!-- Windows with glow effect -->
  <g filter="url(#windowGlow)">
    <!-- Top row -->
    <rect x="130" y="220" width="56" height="56" fill="#4ade80" rx="4"/>
    <rect x="228" y="220" width="56" height="56" fill="#4ade80" rx="4"/>
    <rect x="326" y="220" width="56" height="56" fill="#4ade80" rx="4"/>

    <!-- Bottom row -->
    <rect x="130" y="340" width="56" height="56" fill="#4ade80" rx="4"/>
    <rect x="326" y="340" width="56" height="56" fill="#4ade80" rx="4"/>
  </g>

  <!-- Window frames -->
  <rect x="130" y="220" width="56" height="56" fill="none" stroke="#22c55e" stroke-width="4" rx="4"/>
  <rect x="228" y="220" width="56" height="56" fill="none" stroke="#22c55e" stroke-width="4" rx="4"/>
  <rect x="326" y="220" width="56" height="56" fill="none" stroke="#22c55e" stroke-width="4" rx="4"/>
  <rect x="130" y="340" width="56" height="56" fill="none" stroke="#22c55e" stroke-width="4" rx="4"/>
  <rect x="326" y="340" width="56" height="56" fill="none" stroke="#22c55e" stroke-width="4" rx="4"/>

  <!-- Window cross bars -->
  <rect x="155" y="220" width="4" height="56" fill="#22c55e"/>
  <rect x="130" y="245" width="56" height="4" fill="#22c55e"/>
  <rect x="253" y="220" width="4" height="56" fill="#22c55e"/>
  <rect x="228" y="245" width="56" height="4" fill="#22c55e"/>
  <rect x="351" y="220" width="4" height="56" fill="#22c55e"/>
  <rect x="326" y="245" width="56" height="4" fill="#22c55e"/>
  <rect x="155" y="340" width="4" height="56" fill="#22c55e"/>
  <rect x="130" y="365" width="56" height="4" fill="#22c55e"/>
  <rect x="351" y="340" width="4" height="56" fill="#22c55e"/>
  <rect x="326" y="365" width="56" height="4" fill="#22c55e"/>

  <!-- Door -->
  <rect x="208" y="360" width="96" height="110" fill="url(#bagGrad)" rx="6"/>
  <rect x="208" y="360" width="96" height="20" fill="#fcd34d" rx="6"/>
  <circle cx="284" cy="420" r="10" fill="#78350f"/>

  <!-- Money bag on top -->
  <g filter="url(#glow)">
    <ellipse cx="256" cy="58" rx="56" ry="48" fill="url(#bagGrad)"/>
  </g>
  <ellipse cx="256" cy="58" rx="56" ry="48" fill="none" stroke="#d97706" stroke-width="4"/>

  <!-- Bag tie -->
  <rect x="232" y="12" width="48" height="20" fill="#f59e0b" rx="4"/>
  <rect x="244" y="4" width="24" height="12" fill="#d97706" rx="2"/>

  <!-- $ symbol on bag -->
  <text x="256" y="75" font-family="Arial Black, sans-serif" font-size="52" font-weight="bold" fill="#065f46" text-anchor="middle">$</text>

  <!-- Sparkles around bag -->
  <g fill="#fcd34d" opacity="0.8">
    <polygon points="180,40 184,48 192,48 186,54 188,62 180,56 172,62 174,54 168,48 176,48"/>
    <polygon points="332,40 336,48 344,48 338,54 340,62 332,56 324,62 326,54 320,48 328,48"/>
    <polygon points="256,100 258,104 262,104 259,107 260,111 256,108 252,111 253,107 250,104 254,104" transform="scale(1.5) translate(-85, -35)"/>
  </g>
</svg>