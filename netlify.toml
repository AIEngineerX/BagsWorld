[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  # Your ecosystem wallet - receives 5% ecosystem fees
  NEXT_PUBLIC_ECOSYSTEM_WALLET = "9Luwe53R7V5ohS8dmconp38w9FoKsUgBjVwEPPU8iFUC"
  NEXT_PUBLIC_ADMIN_WALLET = "9Luwe53R7V5ohS8dmconp38w9FoKsUgBjVwEPPU8iFUC"
  NEXT_PUBLIC_SOLANA_NETWORK = "mainnet-beta"

# Next.js requires the Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================================
# SECURITY HEADERS
# ============================================================================
[[headers]]
  for = "/api/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.solana.com https://*.bags.fm https://*.supabase.co wss://*.solana.com; font-src 'self' data:;"
    # Strict Transport Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# ============================================================================
# REQUIRED: Set these in Netlify Dashboard > Site Settings > Environment Variables
# ============================================================================
# BAGS_API_KEY          - Your Bags.fm API key (get from Bags.fm)
# NEXT_PUBLIC_SOLANA_RPC_URL - Solana RPC (e.g., https://api.mainnet-beta.solana.com)
#
# OPTIONAL:
# ANTHROPIC_API_KEY     - Enables AI-powered chat (Claude)
# BAGS_API_URL          - Override API URL (default: https://public-api-v2.bags.fm/api/v1)
