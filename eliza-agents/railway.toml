# BagsWorld Agents - Railway Configuration
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Health check
healthcheckPath = "/health"
healthcheckTimeout = 30

# Number of replicas
numReplicas = 1

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "3001"
HOST = "0.0.0.0"
# Set via Railway dashboard:
# - DATABASE_URL (or NEON_DATABASE_URL)
# - ANTHROPIC_API_KEY (required for chat)
# - OPENAI_API_KEY (alternative to Anthropic)
# - BAGS_API_KEY (for Bags.fm API)
# - BAGS_API_URL (defaults to public API)
